<!DOCTYPE html>
<html>
<head>
	<title>Travel Safe</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <div class="container">

      <div class="jumbotron">
        <h1 class="display-4">Travel Safe</h1>
        <hr class="my-4">
        <p class="lead">Upload your queries</p>
        
      </div>



      <form>
        <div class="form-group">
          <input class="form-control mb-3" type="text" placeholder="Location of the pothole">

          <input class="form-control mb-3"  type="text" placeholder="Name">

          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com">

          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea>

          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file mb-3" id="exampleFormControlFile1">

          <button type="button" class="btn btn-primary mb-3">Submit</button>
        </div>
      </form>
  </div>	




</body>
</html>
